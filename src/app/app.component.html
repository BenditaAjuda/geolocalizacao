<div class="container">
  <h1>Geocodificação com Nominatim (OSM)</h1>

  <div>
    <label for="logradouro">Logradouro:</label>
    <input id="logradouro" [(ngModel)]="logradouro" type="text" placeholder="Digite o logradouro">
  </div>

  <div>
    <label for="cidade">Cidade:</label>
    <input id="cidade" [(ngModel)]="cidade" type="text" placeholder="Digite a cidade">
  </div>

  <div>
    <label for="estado">Estado:</label>
    <input id="estado" [(ngModel)]="estado" type="text" placeholder="Digite o estado">
  </div>

  <button (click)="buscarCoordenadas()">Buscar Coordenadas</button>

  <div *ngIf="coordenadas">
    <h3>Coordenadas encontradas:</h3>
    <p>{{ coordenadas }}</p>
  </div>

  <div *ngIf="error">
    <p class="error">{{ error }}</p>
  </div>
</div>

<div class="container">
  <h1>Obter Coordenadas do Navegador</h1>

  <button (click)="obterLocalizacao()">Obter Localização</button>

  <div *ngIf="latitude && longitude">
    <h3>Coordenadas:</h3>
    <p>Latitude: {{ latitude }}</p>
    <p>Longitude: {{ longitude }}</p>
  </div>

  <div *ngIf="error">
    <p class="error">{{ error }}</p>
  </div>
</div>

<div>
  <h3>Local 1</h3>
  <label for="lat1">Latitude:</label>
  <input id="lat1" type="number" [(ngModel)]="lat1" placeholder="Ex: -23.550520">

  <label for="lon1">Longitude:</label>
  <input id="lon1" type="number" [(ngModel)]="lon1" placeholder="Ex: -46.633308">
</div>

<div>
  <h3>Local 2</h3>
  <label for="lat2">Latitude:</label>
  <input id="lat2" type="number" [(ngModel)]="lat2" placeholder="Ex: -22.906847">

  <label for="lon2">Longitude:</label>
  <input id="lon2" type="number" [(ngModel)]="lon2" placeholder="Ex: -43.172896">
</div>

<!-- Botão para calcular a distância -->
<button (click)="calculateDistance()">Calcular Distância</button>

<!-- Exibir o resultado -->
<p *ngIf="distance">A distância é: {{ distance.toFixed(2) }} km</p>
